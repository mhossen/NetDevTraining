<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>User Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<style>
		div {
			width: 500px;
			background-color: #f2f2f2;
			padding: 2px;
		}

		label {
			float: left;
			text-align: left;
			margin-right: 15px;
			width: 100px;
		}


		input[type="text"] {
			width: 100%;
		}

			input[type="text"]:hover {
				background-color: greenyellow;
			}

		button[type=button]:hover {
			background-color: rebeccapurple;
		}
	</style>
</head>
<body>
	<h1>Create user</h1>
	<div>
		<form>
			<div class="form-group">
				<label for="firstName">
					First Name:
				</label>
				<input id="firstName" type="text" class="form-control input-sm" placeholder="Enter First Name!!!" />

			</div>
			<div class="form-group">
				<label for="lastName">
					Last Name:
				</label>
				<input id="lastName" type="text" class="form-control input-sm" placeholder="Enter Last Name!!" />

			</div>
			<div class="form-group">
				<label for="email">
					Email:
				</label>
				<input id="email" type="text" class="form-control input-sm" placeholder="Enter Email!!" />

			</div>
			<button id="btnSave" type="button" class="btn btn-primary" onclick="displayInfo()">Save</button>
		</form>
	</div>
	<br />

	<label id="fullName"></label>
	<label id="userEmail"></label>
	<script>
		function displayInfo() {
			document.getElementById("fullName").innerHTML = document.getElementById("firstName").value + " " + document.getElementById("lastName").value;
			document.getElementById("userEmail").innerHTML = document.getElementById("email").value;
		};
	</script>
</body>
</html>
